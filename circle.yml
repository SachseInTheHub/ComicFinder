machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
  java:
    version: openjdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "platform-tools,extra-android-m2repository,extra-google-m2repository"

  post:
    - ./gradlew assembleDebug -PdisablePreDex